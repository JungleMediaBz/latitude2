<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude 20 Architecture | Placencia, Belize</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header Navigation -->
    <nav class="main-nav">
        <div class="logo">
            <img src="images/logo.png" alt="Latitude 20 Architecture">
        </div>
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
            <li>
                <a href="#projects">Projects</a>
                <div class="dropdown-menu">
                    <a href="#project1" class="dropdown-item">
                        <img src="images/projects/project1.jpg" alt="Luxury Beach Villa">
                        <span>Luxury Beach Villa</span>
                    </a>
                    <a href="#project2" class="dropdown-item">
                        <img src="images/projects/eco-resort-thumb.jpg" alt="Eco Resort">
                        <span>Eco Resort</span>
                    </a>
                    <a href="#project3" class="dropdown-item">
                        <img src="images/projects/modern-condo-thumb.jpg" alt="Modern Condo">
                        <span>Modern Condo</span>
                    </a>
                    <a href="#project4" class="dropdown-item">
                        <img src="images/projects/tropical-home-thumb.jpg" alt="Tropical Home">
                        <span>Tropical Home</span>
                    </a>
                </div>
            </li>
            <li>
                <a href="#services">Services</a>
                <div class="dropdown-menu">
                    <a href="#residential" class="dropdown-item">
                        <img src="images/services/residential-thumb.jpg" alt="Residential Design">
                        <span>Residential Design</span>
                    </a>
                    <a href="#commercial" class="dropdown-item">
                        <img src="images/services/commercial-thumb.jpg" alt="Commercial Design">
                        <span>Commercial Design</span>
                    </a>
                    <a href="#interior" class="dropdown-item">
                        <img src="images/services/interior-thumb.jpg" alt="Interior Design">
                        <span>Interior Design</span>
                    </a>
                    <a href="#consulting" class="dropdown-item">
                        <img src="images/services/consulting-thumb.jpg" alt="Consulting">
                        <span>Consulting</span>
                    </a>
                </div>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#sustainability">Sustainability</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-slider">
            <div class="slide" style="background-image: url('images/hero1.jpg');"></div>
            <div class="slide" style="background-image: url('images/hero2.jpg');"></div>
            <div class="slide" style="background-image: url('images/hero3.jpg');"></div>
        </div>
        <div class="social-icons">
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
            </ul>
        </div>
        <div class="loading-bar"></div>
        <div class="hero-content">
            <div class="hero-categories">
                <span>Commercial</span>
                <span>Islands</span>
                <span>Tropical Houses</span>
            </div>
        </div>
    </header>

    <!-- Remove the previous sections and add this footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; <span id="current-year"></span> Latitude 20 Architecture. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
